{% extends "base.html" %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card border-danger shadow-sm">
      <div class="card-header bg-danger text-white">
        <strong>Confirmar eliminación</strong>
      </div>
      <div class="card-body">
        <p>¿Seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong> (ID {{ producto.id_producto }})?</p>
        <form method="post">
          <a href="{{ url_for('listar_productos') }}" class="btn btn-outline-secondary">Cancelar</a>
          <button class="btn btn-danger" type="submit">Eliminar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
