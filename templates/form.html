{% extends "base.html" %}
{% block title %}{{ 'Crear' if modo=='crear' else 'Editar' }} producto{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header">
        <strong>{{ 'Crear' if modo=='crear' else 'Editar' }} producto</strong>
      </div>
      <div class="card-body">
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input name="nombre" class="form-control" required value="{{ form.nombre or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Precio (USD)</label>
            <input name="precio" type="number" step="0.01" min="0" class="form-control" required value="{{ form.precio or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input name="stock" type="number" min="0" class="form-control" required value="{{ form.stock or '' }}">
          </div>
          <div class="d-flex gap-2">
            <a href="{{ url_for('listar_productos') }}" class="btn btn-outline-secondary">Cancelar</a>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
